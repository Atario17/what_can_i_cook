<!DOCTYPE html>
<html html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>What can I cook?</title>
</head>
<body>
<p>Ваши любимые рецепты:</p>
<table>
    <tbody>
    <tr th:each="recipe: ${list}">
        <td>
            <a th:text="${recipe.name}"
               th:href="@{http://localhost:8080/descriptionOfRecipe(id=${recipe.id})}">
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
